#
# A spell spell configuration for Magic to enable "World of Creepers"
#
# This requires that you set up an alternate world named "world_creeper".
# For best effect, use the same seed and assign the example block populators in config.yml
#

phase:
   parameters:
      worlds:
          world:
             target: world_creeper
             scale: 1
          world_creeper:
             target: world
             scale: 1
          world_nether:
             target: world
             scale: 8
          world_the_end:
             target: world
             scale: 1
